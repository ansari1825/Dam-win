<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wingo 1 Min</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7faff;
      color: #0a0a0a;
    }

    .header {
      background: linear-gradient(to right, #007bff, #00bcd4);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .wallet {
      text-align: center;
      padding: 10px 0;
    }

    .wallet p {
      margin: 5px;
      font-size: 16px;
    }

    .wallet .buttons button {
      padding: 10px 18px;
      margin: 6px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }

    .wallet .withdraw {
      background-color: #dc3545;
    }

    .wallet .deposit {
      background-color: #28a745;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: #e9f1fb;
      padding: 10px 0;
    }

    .tabs div {
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      background: #d6e9ff;
      color: #003366;
    }

    .tabs .active {
      background: #007bff;
      color: white;
    }

    .game-info {
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
    }

    .colors, .numbers, .bigsmall {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .colors button, .bigsmall button, .numbers button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      min-width: 70px;
    }

    /* Color buttons */
    .colors button:nth-child(1) {
      background-color: #28a745; /* Green */
      color: white;
    }

    .colors button:nth-child(2) {
      background-color: #6f42c1; /* Violet */
      color: white;
    }

    .colors button:nth-child(3) {
      background-color: #dc3545; /* Red */
      color: white;
    }

    /* Big/Small buttons */
    .bigsmall button:nth-child(1) {
      background-color: #ff9800;
      color: white;
    }

    .bigsmall button:nth-child(2) {
      background-color: #2196f3;
      color: white;
    }

    /* Number buttons */
    .numbers button {
      background-color: #e3f2fd;
      color: #0d47a1;
      border: 2px solid #bbdefb;
    }

    .numbers button:hover {
      background-color: #bbdefb;
    }

    .history {
      padding: 15px;
    }

    .history table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    .history th, .history td {
      border: 1px solid #b0bec5;
      padding: 10px;
      text-align: center;
    }

    .history th {
      background-color: #e3f2fd;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #d6e9ff;
      padding: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">DAM WIN - Wingo 1 Min</div>

  <div class="wallet">
    <p><strong>â‚¹0.00</strong></p>
    <p>Wallet balance</p>
    <div class="buttons">
      <a href="withdraw.html">
        <button class="withdraw">Withdraw</button>
      </a>
      <a href="deposit.html">
        <button class="deposit">Deposit</button>
      </a>
    </div>
  </div>

  <div class="tabs">
    <div class="active">Wingo 1 Min</div>
  </div>

  <div class="game-info">
    <h3>Wingo 1 Min</h3>
    <div id="countdown">Time Remaining: <span id="timer">60</span> sec</div>
    <div>Period: <span id="period"></span></div>
  </div>

  <div class="colors">
    <button>Green</button>
    <button>Violet</button>
    <button>Red</button>
  </div>

  <div class="numbers">
    <button>0</button><button>1</button><button>2</button><button>3</button><button>4</button>
    <button>5</button><button>6</button><button>7</button><button>8</button><button>9</button>
  </div>

  <div class="bigsmall">
    <button>Big</button>
    <button>Small</button>
  </div>

  <div class="history">
    <h3>Game History</h3>
    <table>
      <thead>
        <tr>
          <th>Period</th>
          <th>Number</th>
          <th>Big/Small</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody id="history-body">
        <tr><td>2506141340</td><td>7</td><td>Big</td><td style="color:green">Green</td></tr>
        <tr><td>2506141339</td><td>2</td><td>Small</td><td style="color:red">Red</td></tr>
        <tr><td>2506141338</td><td>5</td><td>Big</td><td style="color:green">Green</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function getISTTime() {
      const now = new Date();
      const istOffset = 5.5 * 60 * 60 * 1000;
      return new Date(now.getTime() + istOffset);
    }

    function getPeriodAndSecondsLeft() {
      const ist = getISTTime();
      const yy = String(ist.getFullYear()).slice(2);
      const mm = String(ist.getMonth() + 1).padStart(2, '0');
      const dd = String(ist.getDate()).padStart(2, '0');
      const hh = String(ist.getHours()).padStart(2, '0');
      const min = String(ist.getMinutes()).padStart(2, '0');

      const period = `${yy}${mm}${dd}${hh}${min}`;
      const seconds = ist.getSeconds();
      const remaining = 60 - seconds;

      return { period, remaining };
    }

    const periodEl = document.getElementById('period');
    const timerEl = document.getElementById('timer');

    function updateTimer() {
      const { period, remaining } = getPeriodAndSecondsLeft();
      periodEl.textContent = period;
      timerEl.textContent = remaining;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
