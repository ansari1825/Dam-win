<!DOCTYPE html>

  <style>

    .game-button:hover {

    .bottom-nav {

      bottom: 0;
      width: 100%;
      display: flex;
      background: white;

    }

    .bottom-nav div {

      padding: 12px 0;
      color: #0047ab;
